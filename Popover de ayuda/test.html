<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap Popover with Images</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
    $('[data-toggle="popover"]').popover({
        placement : 'bottom',
		trigger : 'hover',
        html : true,
        content : '<div class="media"><a href="#" class="pull-left"><img src="imagengif.gif" class="media-object" alt="Sample Image" width = 244px height = 130px  ></a><div class="media-body"><p></p><p>1. En la página del producto, diríjase hasta encontrar la información de la tienda. Cliquee en "Ver más datos de (Nombre de la tienda)". </p> <p> 2. Introduzca el nombre de la tienda que figura en la URL de la página (remarcado en celeste) dentro del cuadro de búsqueda.</p> </div></div>'
    });
});
</script>

<style type="text/css">
	.bs-example{
    	margin: 800px 150px 0;
    }
	.bs-example button{
		margin: 500px;
</style>
</head>
<body>
<div class="bs-example">
    <button type="button" class="btn btn-primary" data-toggle="popover" title="<h4> ¿Cómo buscar tiendas oficiales?">?</button>
</div>

</body>

</html>
